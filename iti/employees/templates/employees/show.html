<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello world</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Employee Info</h1>

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{employee.name}}</h5>
          <p class="card-text">Email: {{employee.email}}</p>
          <p class="card-text">department: {{employee.dept.description}}</p>
          <a href="{% url 'employees.index' %}" class="btn btn-primary"
            >Back to all employees
          </a>
        </div>
      </div>

      <h1>See also colleagues in your department</h1>


      {% for emp in employee.dept.dept_employees.all %}
          {% if emp.id != employee.id %}
         <li><a href="{{emp.get_show_url}}"> {{emp.name}} </a> </li>
          {% endif %}
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
